  
  <div class="container">    
    <mat-card class="mat-elevation-z8">    
      <mat-toolbar color="accent" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">    
        <div align="center" style="color:white;text-align: right;">    
        Inscription
        </div>    
      </mat-toolbar> 
      <br><br>    
      <mat-card-content> 

        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
            <h2>Log In</h2>
           <!--  <mat-error *ngIf="loginInvalid">
              {{ messageErreur}}
            </mat-error>  -->

            <mat-form-field class="full-width-input">
              <input matInput placeholder="firstName" formControlName="firstName" required>
              <mat-error>
                Please provide a valid firstName address
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput   placeholder="lastName" formControlName="lastName" required>
                <mat-error>
                  Please provide a valid lastName address
                </mat-error>
              </mat-form-field>


              <mat-form-field class="full-width-input">
                <input matInput placeholder="username" type="email"  formControlName="username" required>
                <mat-error>
                  Please provide a valid username address
                </mat-error>
              </mat-form-field>



            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid || loading"   >Login</button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
           </form>

    </mat-card-content>

      </mat-card>
      </div>
