  
  <div class="container">    
    <mat-card class="mat-elevation-z8">    
      <mat-toolbar color="accent" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">    
        <div align="center" style="color:white;text-align: right;">    
         Angular 11 Application using Web API   
        </div>    
      </mat-toolbar> 
      <br><br>    
      <mat-card-content> 

        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
              {{ messageErreur}}
            </mat-error>

            <mat-form-field class="full-width-input">
              <input matInput placeholder="Email" formControlName="username" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid || loading"   >Login</button>
            <a routerLink="../register" class="btn btn-link">Register</a>
           </form>

    </mat-card-content>

      </mat-card>
      </div>
